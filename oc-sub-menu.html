<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-menu/app-menu.html">
<link rel="import" href="/bower_components/app-menu/app-submenu.html">
<link rel="import" href="/bower_components/app-menu/app-submenu.html">

<dom-module id="oc-sub-menu">
    <template>
        <style is="custom-style">
            :host {
                --app-menu-color: whitesmoke;
                --primary-color: #e0992f;
                --app-menu-selected-bg-color: #292317;
                --app-menu-background-color: #292317;
                --app-menu-border: 1px solid #483f36;
            }

            app-menu > a {
                padding-left: 40px;
                color: #fff;
            }

            .iron-selected {
                border-left: 4px solid var(--primary-color);
            }
            .submenu-container {
                border-bottom: var(--app-menu-border);
            }
        </style>
        <template is="dom-repeat" items="{{menus}}">
            <app-submenu>
                <div class="app-menu-item" slot="submenu-trigger">
                    <app-menu-icon-item>[[item.name]]</app-menu-icon-item>
                    <iron-icon icon="expand-more" class="expand-icon"></iron-icon>
                </div>
                <app-menu slot="submenu-content">
                    <template is="dom-repeat" items="{{item.subMenus}}" as="subMenu">
                        <a class="app-menu-item" href="[[rootPath]][[subMenu.href]]">[[subMenu.name]]</a>
                    </template>
                </app-menu>
            </app-submenu>
        </template>
    </template>
    <script>
		class OcSubMenu extends Polymer.Element {
			static get is() {
				return 'oc-sub-menu';
			}

			static get properties() {
				return {
					/* Example of the menus property
                      {
                        name: "Orders",
                        subMenus: [
                            {
                                href: "orders/active",
                                name: "Active",
                            },
                            {
                                href: "orders/all",
                                name: "All",
                            },
                        ],
                    },*/
					menus: {
						type: Array,
						value: [],
					},
				};
			}
		}

		window.customElements.define(OcSubMenu.is, OcSubMenu);
    </script>
</dom-module>
